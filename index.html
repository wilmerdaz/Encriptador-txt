<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container"> 
            <div class="encriptar">
                        <textarea name="Texto" id="texto" class="texto" cols="30" rows="10" placeholder= "Ingresa tu texto aqui"></textarea>
                    <div class="terminos">
                        <p>solo letras minusculas y sin acentossss.</p>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" type="button" onclick="encriptar()">
                            Encriptar
                        </button>
                        <input type="button" class="btn-desencriptar" value = "Desencriptar" onclick="Desencriptar()"/>
                    </div>
                    
                <div class="encriptado">
                        <img src="" alt="" id="person1"/>
                        <div class="mensaje-encriptado" id="mensaje-encriptado">
                            <h2 id="titulo-mensaje">Ningun Mensaje Encontrado</h2>
                            <p id="parrafo "> Ingresa el texto que deseas encriptar</p>
                           <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
                        </div>
                </div>
            </div>
        </div>
